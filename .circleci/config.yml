# always go with names instead of the version names for the pip libraries


version: 2.1
jobs:


  build:
    working_directory: ~/workspace
    docker:
      - image: cimg/base:2023.02
    steps:
      - checkout
      - run:
         name: install python
         command: sudo apt update && sudo apt install python3.10 -y && sudo apt install python3-pip && sudo pip install --upgrade pip
      - run: python3 addition.py
  flake8:
        working_directory: ~/workspace
        docker:
            - image: cimg/base:2023.02

        steps:
            - checkout
            - run:
                name: install flake8
                command: sudo apt update && sudo apt install python3 -y && sudo apt install python3-pip && sudo pip install --upgrade pip && pip3 install flake8 && pip3 uninstall pyreadline
            - run:
                name: run flake8
                command: python3 -m flake8 addition.py
           
  isort:
        docker:
        - image: cimg/base:2023.02

        steps:
            - checkout
            - run:
                name: Running isort
                command:  sudo apt update && sudo apt install python3.10 -y && sudo apt install python3-pip && sudo pip install --upgrade pip && pip3 install isort && python3 -m isort .
  black:
        docker:
        - image: cimg/base:2023.02

        steps:
            - checkout
            - run:
                name: python-black
                command: sudo apt update && sudo apt install python3.10 -y && sudo apt install python3-pip && sudo pip install --upgrade pip && pip3 install black && python3 -m black .

workflows:
  build:
    jobs:
      - build
      - flake8
      - isort
      - black
